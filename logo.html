<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Centered Image with Text</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color:  #76b5c5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 400px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 20px;
      cursor: pointer; 
    }

    p {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <a href="./start.html">
        <img src="./Screenshot 2025-06-13 223025.png" alt="Centered Image">
      </a>
      <p>A stylish wellness & yoga studio website</p>
    </div>
  </div>
</body>

</html>
